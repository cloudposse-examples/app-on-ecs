name: |-
  Hotfix branch (Pull request into release/* branches) workflow 

  Build, test Docker image, deploy it with Spacelift to `hotfix` environment depends of PR labels  

  ### Usage 

  Create in your repo  __`.github/workflows/hotfix-branch.yaml`__

  ```yaml
    name: Hotfix Branch
    on:
      pull_request:
        branches: [ 'release/**' ]
        types: [opened, synchronize, reopened, closed, labeled, unlabeled]
    
    jobs:
      do:
        uses: ./.github/workflows/ecspresso-hotfix-branch.yml
        with:
          organization: "$\{\{ github.event.repository.owner.login \}\}"
          repository: "$\{\{ github.event.repository.name \}\}"
          open: $\{\{ github.event.pull_request.state == 'open' \}\}
          labels: $\{\{ toJSON(github.event.pull_request.labels.*.name) \}\}
          ref: $\{\{ github.event.pull_request.head.ref  \}\}
        secrets:
          github-private-actions-pat: "$\{\{ secrets.PRIVATE_CONFIG_READ_ACCESS \}\}"
          registry: "$\{\{ secrets.ECR_REGISTRY \}\}"
          secret-outputs-passphrase: "$\{\{ secrets.GHA_SECRET_OUTPUT_PASSPHRASE \}\}"
          ecr-region: "$\{\{ secrets.ECR_REGION \}\}"
          ecr-iam-role: "$\{\{ secrets.ECR_IAM_ROLE \}\}"
  ```

on:
  workflow_call:
    inputs:
      organization:
        description: "Repository owner organization (ex. acme for repo acme/example)"
        required: false
        default: ${{ github.event.repository.owner.login }}
        type: string
      repository:
        description: "Repository name (ex. example for repo acme/example)"
        required: false
        default: ${{ github.event.repository.name }}
        type: string
      ref:
        description: "The fully-formed ref of the branch or tag that triggered the workflow run"
        required: false
        default: ${{ github.event.pull_request.head.ref }}
        type: string
      open:
        description: "Pull Request open/close state. Set true if opened"
        required: false
        type: boolean
        default: ${{ github.event.pull_request.state == 'open' }}
      labels:
        description: "Pull Request labels"
        required: false
        default: ${{ toJSON(github.event.pull_request.labels.*.name) }}
        type: string
      enable-migration:
        description: "Run DB migration"
        type: boolean
        required: false
        default: false
      support-rollback:
        description: "Perform rollback on failure"
        type: boolean
        required: false
        default: false
      app:
        description: "Application name. Used with monorepo pattern when there are several applications in the repo"
        required: false
        type: string
      use-partial-taskdefinition:
        description: "Use partial task definition (ecspresso)"
        type: boolean
        required: false
        default: true
      deploy-timeout:
        description: "Timeout for ecspresso deploy step (e.g., 10m, 30m)"
        type: string
        required: false
        default: 10m
    secrets:
      secret-outputs-passphrase:
        description: "Passphrase to encrypt/decrypt secret outputs with gpg. For more information [read](https://github.com/cloudposse/github-action-secret-outputs)"
        required: true
      registry:
        description: "ECR ARN"
        required: true
      github-private-actions-pat:
        description: "Github PAT allow to pull private repos"
        required: true
      ecr-region:
        description: "ECR AWS region"
        required: true
      ecr-iam-role:
        description: "IAM Role ARN provide ECR write/read access"
        required: true

jobs:
  ci:
    uses: ./.github/workflows/workflow-ci-dockerized-app-build.yml
    with:
      organization: ${{ inputs.organization }}
      repository: ${{ inputs.repository }}
    secrets:
      ecr-region: ${{ secrets.ecr-region }}
      ecr-iam-role: ${{ secrets.ecr-iam-role }}
      registry: ${{ secrets.registry }}
      secret-outputs-passphrase: ${{ secrets.secret-outputs-passphrase }}

  cd:
    uses: ./.github/workflows/workflow-cd-preview-ecspresso.yml
    needs: [ci]
    if: ${{ always() }}
    with:
      image: ${{ needs.ci.outputs.image }}
      tag: ${{ needs.ci.outputs.tag }}
      repository: ${{ inputs.repository }}
      open: ${{ inputs.open }}
      labels: ${{ inputs.labels }}
      ref: ${{ inputs.ref }}
      enable-migration: ${{ inputs.enable-migration }}
      support-rollback: ${{ inputs.support-rollback }}
      exclusive: true
      app: ${{ inputs.app }}
      env-label: |
        hotfix: deploy
      use-partial-taskdefinition: ${{ inputs.use-partial-taskdefinition || '' }}
      timeout: ${{ inputs.deploy-timeout }}
    secrets:
      secret-outputs-passphrase: ${{ secrets.secret-outputs-passphrase }}
      github-private-actions-pat: ${{ secrets.github-private-actions-pat }}
